<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forms IN HTML</title>
</head>

<body>
<center>
    <form>
        <div>
            <label for="user">Username</label>
            <input type="text" id="user" name="user" placeholder="Enter you username" required autofocus size="25">
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Enter you Password" minlength="7" maxlength="8"
                required size="25">
        </div>
        <br>
        <div>
            <button type="submit">Login</button>

            <button type="reset">Reset</button>
        </div>

    </form>
</center>
</body>

</html>
